set -g mouse on
set -g status-position top

set -g base-index 1
set -g pane-base-index 1
set -g @tmux2k-theme catppuccin

set -g @tmux2k-icons-only true

set -g @tmux2k-left-plugins 'cwd'
set -g @tmux2k-right-plugins 'cpu cpu-temp ram bandwidth uptime'

set -g @tmux2k-bg-main 'default'
set -g @tmux2k-bg-alt 'default'
set -g @tmux2k-bg-active 'default'
set -g @tmux2k-bg-inactive 'default'
set -g @tmux2k-black 'default'

# after TPM loads plugins
set -g @plugin '2kabhishek/tmux2k'
run '~/.config/tmux/plugins/tpm/tpm'
